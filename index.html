<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div id="start">
            <h2>JavaScript Quiz</h2>
            <button id="start-btn">Start</button>
            <button id="startPageHighscore" onclick="showHighscore()">High Scores</button>
        </div>
        <section id="quiz">
            <div id="countdown">Time:</div>
            <div id="questions"><p>Questions Placeholder</p></div>
            <button id="1" onclick="checkAnswer('a')">A</button>
            <button id="2" onclick="checkAnswer('b')">B</button>
            <button id="3" onclick="checkAnswer('c')">C</button>
            <button id="4" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>
        </section>
        <section id="gameover">
            <div id="finalScore"></div>
            <input type="text" size = "40" placeholder="Type initials here" name="intials" id="initials"/>
            <button id="submitScore">Submit Score</button>
        </section>
        <form id=highscoreContainer>
            <div id="high-score">
                <div id="highscore-header">
                    <h3>User Initials</h3>
                    <h3>Score</h3>
                </div>
                <div id = "highScore-initials"></div>
                <div id = "highScore-score"></div>
            </div>
             <div id="endGameBtns">
                <button id="playAgain" onclick="replayQuiz()">Play Again</button>
                <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
            </div>
        </form>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
