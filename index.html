<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <time class="ctdwn">Time: <span id="countdown" >60</span></time>
    <button type="button" id="high-score-btn" class="scores">View High Scores</button>
    <section class="container">
        <div id="question-container" class="hide">
            <div id="question" class="number"></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn next-btn">Answer 1</button>
                <button class="btn next-btn">Answer 2</button>
                <button class="btn next-btn">Answer 3</button>
                <button class="btn next-btn">Answer 4</button>
            </div>
        </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
            </div>
            <div id="final-score">
                <label for="final-score" class="btn hide">Final Score</label>
            </div>
            <div class="hide">
                <label for="initials">Enter Initials</label>
                <input type="text" id="initials-entry" placeholder="Enter Initials">
                <button id="submit-initials" type="button" class="btn">Submit</button>
            </div>
    </section>

    <section id="high-score-container">
        <div class="hide">
            <h2>High Scores</h2>
        </div>

        
    </section>
<script src="./assets/js/script.js"></script>
</body>
</html>
